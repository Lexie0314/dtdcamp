<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>數位營網頁</title>

    <!-- 在這裡放上 google 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="banner_container">
      <img src="./images/banner.png" alt="banner" />
    </div>

    <main>
      <div class="about_container container">
        <h2 class="text_title">自我介紹</h2>
        <div class="about_content"></div>
      </div>
      <div class="unity_container container">
        <h2 class="text_title unity_title">Unity作品</h2>
        <div class="unity_content">
          <div class="unity_content_item">
            <img src="./images/unity.jpg" alt="unity照片1" />
            <img src="./images/unity2.jpg" alt="unity照片2" />
          </div>
          <div class="unity_content_item">
            <img src="./images/unity3.jpg" alt="unity照片3" />
            <img src="./images/unity4.jpg" alt="unity照片4" />
          </div>
          <div class="unity_content_item">
            <a href="https://github.com/rabbitning/hit_bricks.git" class="button">Download</a>
        </div>

        </div>
      </div>
      <div class="arduino_container  container">
        <h2 class="text_title">Arduino作品</h2>
        <div class="arduino_content">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/6dLruW4ZBIw"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_left">
        <p class="text_footer">
          2023數位科技與娛樂設計活動體驗營<br />OUTTADIGIT
        </p>
        <div class="footer_sns_container">
          <a href="https://www.facebook.com/ntuedtdcamp" class="footer_sns">
            <img
              src="./images/footer_snsbtn_facebook.svg"
              alt="國北數位科技與娛樂設計活動體驗營FB粉專"
            />
          </a>
          <a
            href="https://www.instagram.com/2022_dtdcamp_ntue/"
            class="footer_sns"
          >
            <img
              src="./images/footer_snsbtn_instagram.svg"
              alt="國北數位科技與娛樂設計活動體驗營IG"
            />
          </a>
        </div>
      </div>
      <div class="footer_right">
        <p class="text_footer">
          國立臺北教育大學<br />數位科技設計學系（含玩具與遊戲設計碩士班）
        </p>
        <div class="footer_sns_container">
          <a href="https://www.facebook.com/ntuedtd" class="footer_sns">
            <img
              src="./images/footer_snsbtn_facebook.svg"
              alt="國北教數位系學會FB粉專"
            />
          </a>
          <a href="https://www.instagram.com/ntuedtd_ig/" class="footer_sns">
            <img
              src="./images/footer_snsbtn_instagram.svg"
              alt="國北教數位系學會IG"
            />
          </a>
          <a href="https://dtd.ntue.edu.tw" class="footer_sns">
            <img src="./images/footer_snsbtn_web.svg" alt="國北教數位系系網" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
